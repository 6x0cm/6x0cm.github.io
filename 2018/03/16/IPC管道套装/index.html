      <p>接触过的东西，记录一下<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br></pre></td><td class="code"><pre><span class="line">net user 查看用户列表</span><br><span class="line"></span><br><span class="line">net user 用户名 密码 /add 添加用户</span><br><span class="line"></span><br><span class="line">net user 用户名 密码 更改用户密码</span><br><span class="line"></span><br><span class="line">net localgroup administrators 用户名 /add 添加用户到管理组</span><br><span class="line"></span><br><span class="line">net user 用户名 /delete 删除用户</span><br><span class="line"></span><br><span class="line">net user 用户名 查看用户的基本情况</span><br><span class="line"></span><br><span class="line">net user 用户名 /active:no 禁用该用户</span><br><span class="line"></span><br><span class="line">net user 用户名 /active:yes 启用该用户</span><br><span class="line"></span><br><span class="line">net share 查看计算机IPC$共享资源</span><br><span class="line"></span><br><span class="line">net share 共享名 查看该共享的情况</span><br><span class="line"></span><br><span class="line">net share 共享名=路径 设置共享。例如 net share c$=c:</span><br><span class="line"></span><br><span class="line">net share 共享名 /delete 删除IPC$共享</span><br><span class="line"></span><br><span class="line">net stop lanmanserver 关闭ipc$和默认共享依赖的服务</span><br><span class="line"></span><br><span class="line">net use 查看IPC$连接情况</span><br><span class="line"></span><br><span class="line">net use \\ip\ipc$ &quot;密码&quot; /user:&quot;用户名&quot; ipc$连接</span><br><span class="line"></span><br><span class="line">net use \\ip\ipc$ /del 删除一个连接</span><br><span class="line"></span><br><span class="line">net use z: \\目标IP\c$ &quot;密码&quot; /user:&quot;用户名&quot; 将对方的c盘映射为自己的z盘</span><br><span class="line"></span><br><span class="line">net use z: /del</span><br><span class="line"></span><br><span class="line">net time \\ip 查看远程计算机上的时间</span><br><span class="line"></span><br><span class="line">copy 路径:\文件名 \\ip\共享名复制文件到已经ipc$连接的计算机上</span><br><span class="line"></span><br><span class="line">net view ip 查看计算机上的共享资源</span><br><span class="line"></span><br><span class="line">at 查看自己计算机上的计划作业</span><br><span class="line"></span><br><span class="line">将对方telnet服务置为手动</span><br><span class="line">   sc \\IP  config tlntsvr start= auto</span><br><span class="line">远程开启对方的telnet</span><br><span class="line">   sc \\IP  start tlntsvr</span><br><span class="line">at \\ip 查看远程计算机上的计划作业</span><br><span class="line"></span><br><span class="line">at \\ip 时间 命令(注意加盘符) 在远程计算机上加一个作业</span><br><span class="line"></span><br><span class="line">at \\ip 计划作业ID /delete 删除远程计算机上的一个计划作业</span><br><span class="line"></span><br><span class="line">at \\ip all /delete 删除远程计算机上的全部计划作业</span><br><span class="line"></span><br><span class="line">at \\ip time &quot;echo 5 &gt; c:\t.txt&quot; 在远程计算机上建立文本文件t.txt；</span><br></pre></td></tr></table></figure></p>
